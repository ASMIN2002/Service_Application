<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <form action="reg" method="post">
                <input type="text" name="uname" placeholder="Username" id="username" required>
                <input type="email" name="uemail" placeholder="Email" id="email" required>
                <input type="password" name="upwd" placeholder="Password" id="password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
